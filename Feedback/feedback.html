<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

<div class="container">
    <h1>Feedback</h1>
    <div class="feedback-form">
        <form action="#" method="post">
        
            <div class="form-group">
                <textarea id="message" name="message" required placeholder="Enter your feedback here ..."></textarea>
            </div>
    

	<div class="card">
		
		<span onclick="gfg(1)"
			class="star">★
		</span>
		<span onclick="gfg(2)"
			class="star">★
		</span>
		<span onclick="gfg(3)"
			class="star">★
		</span>
		<span onclick="gfg(4)"
			class="star">★
		</span>
		<span onclick="gfg(5)"
			class="star">★
		</span>
		<h3 id="output">
			Rating is: 0/5
		</h3>
	</div>
	
            
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
<audio id="clickSound" src="../sound/buttonClickSound.mp3" preload="auto"></audio>
<audio autoplay loop>
	<source src="../sound/feedbackSound.mp3" type="audio/mp3">
</audio> 
<script src="feedback.js"></script>
<script src="sound.js"></script>

</body>
</html>
