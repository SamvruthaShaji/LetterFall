
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    
    <section class="signin">
        <form class="signin_form">
            <h2 id="signin_heading">Sign In</h2>
            <input type="text" placeholder="Username" id="Name" name="Name">
            <input type="password" placeholder="Password" id="Password" name="password">
            <button id="signin_btn" type="submit" href="#">CONTINUE</button>
            <a id="forget_password_link" href="#">Forget Password?</a>
            <div id="login_successfull">Login Successful</div>  
        </form> 
    </section>

    <!-- Audio element for background -->
      <audio autoplay loop>
            <source src="../sound/backgroundSound.mp3" type="audio/mp3">
     </audio>  
    <!-- Audio element for click sound -->
    <audio id="clickSound" src="../sound/buttonClickSound.mp3" preload="auto"></audio>

    <!-- JavaScript files -->
    <script src="signin.js"></script>
    <script src="sound.js"></script>
</body>
</html>
